<h1>Reporte</h1>

<table>
    <thead>
        <th></th>
        <th *ngFor="let item of reporte">
            {{ item.Estacion }}
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of reporte">
            <td>{{ item.FechaConsulta }}</td>
            <td>{{ item.TotalCantidad }} {{ item.TotalValor }}</td>
        </tr>
    </tbody>
</table>
<div class="row">

    <div>
        <span>Totales</span>
        Total Cantidad: {{ totalCantidad }}
        Total Valor: {{ totalValor }}
    </div>

</div>
